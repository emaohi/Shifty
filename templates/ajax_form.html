
{% if form.errors %}
    {% for err in form.errors %}
                <div class="alert alert-danger">
            <strong>{{ err }}</strong>
        </div>
    {% endfor %}
{% endif %}

{% for field in form %}
        {{ field.label }}<small style="margin-left: 15px">{{ field.help_text }}</small>
    <div class="form-group">
        {{ field }}
    </div>
{% endfor %}
{#{{ form.as_p }}#}
{% csrf_token %}
