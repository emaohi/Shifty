
{% if form.errors %}
    {% for err in form.errors %}
                <div class="alert alert-danger">
            <strong>{{ err }}</strong>
        </div>
    {% endfor %}
{% endif %}

{% for field in form %}
    <div class="form-group">
        {{ field.label }}
        {{ field }}
    </div>
{% endfor %}
{#{{ form.as_p }}#}
{% csrf_token %}
