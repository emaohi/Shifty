<div class="container" style="margin-top: 20px">
    <h3>Previous Shifts</h3>
    {% for shift in prev_shifts %}
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-5 col-xs-offset-3">
                <div class="panel panel-default" style="text-align: center">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="display: inline">{{ shift.slot.get_datetime_str }}</h3>
                    </div>
                    <div class="panel-body">
                        <p style="text-align: center">
                            <strong>Shift employees:</strong>
                            <span>{{ shift.get_employees_comma_string }}</span>
                        </p>
                    </div>
                    <div class="panel-footer">
                        <span class="hidden-id" style="visibility: hidden">{{ shift.id }}</span>
                        <strong>Tip:</strong>
                        <span> {{ shift.calculate_employee_tip }} </span>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
