<form action="{{ url }}" method="post">
    <div class="form-group">
        {% csrf_token %}
        {% for field in form %}
        <strong>{{ field.label }}</strong>
        {{ field }}
        {% endfor %}
        <input type="submit" class="btn btn-info btn-lg" value="Submit"
               style="margin-left: 60px; margin-top: 30px"/>
    </div>
</form>
