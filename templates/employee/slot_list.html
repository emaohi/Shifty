<form action="{{ url }}" method="post">
    <div class="form-group" style="margin-left: 30px">
        {% csrf_token %}
        {% for field in form %}
        {{ field }}
        {% endfor %}
        <input type="submit" class="btn btn-success btn-lg" value="Submit"
               style="margin-top: 30px"/>
    </div>
</form>
