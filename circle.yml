machine:
  environment:
    DJANGO_SETTINGS_MODULE: settings.circle
  services:
    - redis

test:
  pre:
    - python manage.py migrate
    - pylint --disable=R,C,no-member,no-init,arguments-differ,useless-super-delegation --ignore=migrations core log menu

deployment:
  staging:
    branch: master
    heroku:
      appname: shifty-app